<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <form >
            <label for="First" >First Name:</label>
            <input id="First" type="text" placeholder="John" required>
            <label for="Last">Last Name:</label>
            <input id="Last" type="text" placeholder="Smith" required>
            <div>
            <label for="Male">Male</label>
            <input name="Gender" id="Male" type="radio">
            <label for="Female">Female</label>
            <input name="Gender" id="Female" type="radio">
            <label for="Other">Other</label>
            <input name="Gender" id="Other" type="radio">
            </div>
            <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Your email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="your password" required title="Message must be  between 5-10 Characters" minlength="5" maxlength="10">
            </div>
            <div>
            <label>Birthday:
                <select name="Month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>

                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select name="Day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>2020</option>
                    <option>2021</option>
                </select>
            </label>
            </div>
            <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="Checkbox" required>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
